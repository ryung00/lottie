<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Animation</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      background: #FFFFFF;
      overflow: hidden;
    }

    #lottie-container {
      width: 100%;
      height: 200px;
      background: #FFFFFF;
      overflow: hidden;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      background: #FFFFFF;
    }
  </style>
</head>
<body>
  <div id="lottie-container"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'plusChatArtist.json',
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid slice'
      }
    });
  </script>
</body>
</html>
