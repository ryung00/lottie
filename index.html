<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Animation</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000; /* 선택 사항: 배경 검정으로 */
    }
  
    #lottie-container {
      width: 100vw;        /* 화면 가로 전체 */
      height: 298px;       /* 원하는 고정 높이 */
      overflow: hidden;
      margin: 0 auto;
    }
  
    canvas, svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Lottie 애니메이션</h2>
  <div id="lottie-container"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'test.json'
    });
  </script>

</body>
</html>
