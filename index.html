<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Animation</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      background: transparent;
    }
  
    #lottie-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      position: relative;
      background: transparent;
    }
  
    canvas, svg {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
    }
  </style>
</head>
<body>


  <div id="lottie-container"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'plusChatArtist.json',
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid meet' // 또는 'xMidYMid contain', 'none'
      }
    });
  </script>

</body>
</html>
